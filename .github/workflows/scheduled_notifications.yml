name: Scheduled Notifications

on:
  schedule:
    # 毎時0分に実行
    - cron: '0 * * * *'
  workflow_dispatch:
    inputs:
      hour:
        description: 'Hour to trigger (JST, 0-23)'
        required: true

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Calculate JST hour
        id: jst
        run: |
          if [ -n "${{ github.event.inputs.hour }}" ]; then
            echo "hour=${{ github.event.inputs.hour }}" >> $GITHUB_OUTPUT
          else
            # UTC → JST (+9h)
            JST_HOUR=$(TZ=Asia/Tokyo date +%H | sed 's/^0//')
            echo "hour=$JST_HOUR" >> $GITHUB_OUTPUT
          fi

      - name: Trigger notifications
        run: |
          curl -X POST \
            -H "X-Api-Token: ${{ secrets.SCHEDULED_NOTIFICATION_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{"hour": ${{ steps.jst.outputs.hour }}}' \
            "https://castme.daycrift.net/api/scheduled_notifications/trigger"
