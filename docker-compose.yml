---
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
      - bundle:/usr/local/bundle
    ports:
      - "1984:3000"
    environment:
      - RAILS_ENV=development
    entrypoint: [ "/usr/bin/entrypoint.sh" ]
    command: [ "bundle", "exec", "rails", "s", "-p", "3000", "-b", "0.0.0.0" ]
volumes:
  bundle:
